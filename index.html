<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeminiAI Voice Controller</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-theme">
  <div class="app-container">
    <!-- Status Indicators -->
    <div class="status-container">
      <div class="status-indicator">
        <span class="status-dot lg-status"></span>
        <span class="status-label">LG Rig</span>
      </div>
      <div class="status-indicator">
        <span class="status-dot gemini-status"></span>
        <span class="status-label">Gemini API</span>
      </div>
    </div>

    <!-- Settings Button -->
    <div class="settings-container">
      <button id="settings-btn" aria-label="Settings">
        <i class="fas fa-cog"></i>
      </button>
    </div>

    <!-- Main Voice Button -->
    <div class="voice-button-container">
      <div class="voice-button-wrapper">
        <div class="pulse-ring"></div>
        <button id="voice-btn" class="voice-button" aria-label="Activate Voice Control">
          <img src="assets/gemini-icon.svg" alt="Gemini Voice Control" id="gemini-svg">
        </button>
      </div>
      <p class="voice-prompt">Tap to speak</p>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Settings</h2>
          <button class="close-btn" aria-label="Close">&times;</button>
        </div>
        
        <div class="modal-section">
          <h3>Connect to Liquid Galaxy</h3>
          <div class="connect-options">
            <button id="scan-btn" class="primary-btn">
              <i class="fas fa-qrcode"></i> Scan QR Code
            </button>
            <div class="manual-input">
              <label for="lg-username">Username: <span class="required">*</span></label>
              <input type="text" id="lg-username" placeholder="Username" required>
              
              <label for="lg-password">Password: <span class="required">*</span></label>
              <input type="password" id="lg-password" placeholder="Password" required>
              
              <label for="lg-ip">IP Address: <span class="required">*</span></label>
              <input type="text" id="lg-ip" placeholder="192.168.1.100" required>
              
              <label for="lg-port">Port: <span class="required">*</span></label>
              <input type="text" id="lg-port" placeholder="8080" required>
              
              <label for="lg-rigs">Number of Rigs: <span class="required">*</span></label>
              <input type="number" id="lg-rigs" placeholder="3" min="1" required>
              
              <button class="connect-btn">Connect</button>
            </div>
          </div>
        </div>
        
        <div class="modal-section">
          <h3>Gemini API</h3>
          <div class="api-input">
            <label for="api-key">API Key:</label>
            <div class="api-key-container">
              <input type="password" id="api-key" placeholder="Paste your Gemini API key">
              <button id="toggle-api-visibility" class="toggle-visibility">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <button class="save-api-btn">Validate & Save</button>
          </div>
        </div>
        
        <div class="modal-section">
          <h3>Theme</h3>
          <div class="theme-toggle">
            <span class="light-label">Light</span>
            <label class="switch">
              <input type="checkbox" id="theme-toggle">
              <span class="slider round"></span>
            </label>
            <span class="dark-label">Dark</span>
          </div>
        </div>
      </div>
    </div>

    <!-- QR Scanner Modal -->
    <div id="scanner-modal" class="modal">
      <div class="modal-content scanner-content">
        <div class="modal-header">
          <h2>Scan QR Code</h2>
          <button class="close-btn" aria-label="Close">&times;</button>
        </div>
        <div class="scanner-container">
          <div class="scanner-placeholder">
            <i class="fas fa-camera"></i>
            <p>Camera feed will appear here</p>
          </div>
        </div>
        <div class="scanner-instructions">
          <p>Point your camera at the Liquid Galaxy QR code</p>
        </div>
      </div>
    </div>

    <!-- Listening Indicator -->
    <div id="listening-indicator" class="listening-hidden">
      <div class="listening-waves">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <p>Listening...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
